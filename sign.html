<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header></header>
    <main >
        <div class="container ">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-6 ">
                    <div class="left ">
                        <div class="name">
                            <p class="color-primary"><b>Facebook</b></p>
                        </div>
                        <div class="name-des" style="line-height: 10px;"> 
                            <p><b>Facebook let you connect and share with the people in your life</b></p>
                        </div> 
                       
                    </div>
                    
                </div>

                <div class="col-4 justify-content-center align-items-center " style="border-radius: 10px; background-color: white;">
                    <div class="right card">
                        <div class="inp-field">
                            <div class="input-group ">
                                <input type="text" class="form-control p-2" placeholder="Email address or phone number" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control p-2" placeholder="Email address or phone number" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    <button type="button" class="btn btn-primary align-center mt-3 p-2 " style="width: 100%;"><b>Log in</b></button>
                    <div class="forgot mt-3 text-center">
                       <a style="text-decoration: none;" href="#">Forgotton password?</a>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Submit</button>   
                </div>
                    
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
