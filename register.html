<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <header></header>
    <main class="bg-image">
        <div class="container">
            <div class="row">
                <div class="col-md-5 form-container">
                    <h2>Sign up</h2>
                    <h6>It's quick and easy</h6>
                    <div class="input-group ">
                        <input type="text" class="form-control p-2" placeholder="First name" aria-label="Username" aria-describedby="basic-addon1">
                        <input type="text" class="form-control p-2" placeholder="Last name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group ">
                        <input type="text" class="form-control p-2 mt-2" placeholder="Mobile number or email address" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group ">
                    <input type="date" class="form-control p-2 mt-2" placeholder="Date of Birth" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                
                  <div class="input-group ">
                    <input type="text" class="form-control p-2" placeholder="Male" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control p-2" placeholder="Female" aria-label="Username" aria-describedby="basic-addon1">
                    <input type="text" class="form-control p-2" placeholder="Custom" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div >
                    <p pt-2>People who use our services may have uploaded your contact information to facebook.</p>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Submit</button>   
                </div>
         
              
                  
                    
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
